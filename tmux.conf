# Change prefix key to C-a, easier to type, same to "screen"
unbind C-b

# Lets me use Ctrl + double tap 'a' to increment numbers in vim still while being able to use Ctrl-a as tmux prefix
set-option -g prefix C-a
set-option -sg escape-time 10

unbind-key C-a
bind-key C-a send-prefix

# Split panes
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# Hide and show panes
bind / break-pane -d
bind \\ join-pane -s $.0

#sessionizer
bind p run-shell "tmux neww ~/projects/dotfiles/tmux-sessionizer.sh"

#lazygit
bind g display-popup -E -h 90% -w 90% "lazygit $CURRENT_DIR"

#apex guide
bind a display-popup -E -h 90% -w 90% "lynx ~/lib/docs/apex_guide.html"
bind o display-popup -E -h 90% -w 90% "nvim -u ~/projects/dotfiles/searchvimrc ~/lib/docs/object_reference.txt"

#reload conf
bind R source ~/.tmux.conf

# bind \ command-prompt -p "Enter position (vs|t|b|sp), Enter sess:window" "join-pane -%1 %2"

# set-option -g default-terminal "screen-256color"
# set-option -a terminal-features 'screen-256color:RGB'


# Binding Ctrl-~ to create a new horizontal pane if there's only one pane or toggle pane zooming
bind-key -n ^@ if-shell "test $(tmux list-panes | wc -l) -eq 3" "split-window -v" "resize-pane -Z"

#Resize binds
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

#Next Layout
bind -r l nextl

set-window-option -g pane-border-indicators both
set-window-option -g pane-active-border-style bg=yellow
set-window-option -g pane-border-style fg=black
set-window-option -g pane-border-lines single

# set-window-option -g window-active-style bg=colour235

# dont exit on closing current session
set-option -g detach-on-destroy off

unbind-key C-2


set -g status-justify left
set -g status-position top
